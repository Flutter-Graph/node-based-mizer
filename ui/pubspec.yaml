name: mizer
description: UI for Mizer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  protobuf: ^1.1.0
  grpc: ^2.8.0
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  material_design_icons_flutter: ^4.0.0
  file_selector_platform_interface: ^1.0.2
  file_selector_linux:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_selector/file_selector_linux
      ref: 405e6c5
  file_selector_macos:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_selector/file_selector_macos
      ref: 405e6c5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: ^1.15.7
  mockito: ^4.1.4
  bloc_test: ^7.0.0

flutter:
  uses-material-design: true
