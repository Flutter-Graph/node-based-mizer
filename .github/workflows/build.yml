on: [push]

name: Build

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get install libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev libasound2-dev libavahi-client-dev protobuf-compiler xorg-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - uses: actions/upload-artifact@v2
        with:
          name: linux-server
          path: target/release/mizer
          if-no-files-found: error
  build-client-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
        working-directory: ui
      - run: flutter build apk
        working-directory: ui
      - uses: actions/upload-artifact@v2
        with:
          name: android-client
          path: ui/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
