nodes:
  - type: sacn-output
    id: sacn-output-0
  - type: fixture
    id: fixture-0
    config:
      fixture: hazer-0
  - type: clock
    id: clock-0
    config:
      speed: 128
    properties:
      speed: 90
  - type: oscillator
    id: oscillator-0
    config:
      type: sine
    properties:
      ratio: 4
      max: 1

channels:
  - clock@clock-0 -> clock@oscillator-0
  - output@fixture-0 -> dmx@sacn-output-0
  - value@oscillator-0 -> Fan@fixture-0

fixtures:
  - id: hazer-0
    fixture: ofl:hazebase:base-hazer-pro
    channel: 1
    mode: 2-channel
