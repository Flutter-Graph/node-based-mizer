nodes:
  - type: dmx-output
    path: /dmx-output-0
    config:
      channel: 1
    designer:
      position:
        x: 10
        y: 0
      scale: 1
  - type: dmx-output
    path: /dmx-output-1
    config:
      channel: 18
    designer:
      position:
        x: 10
        y: 5
      scale: 1
  - type: oscillator
    path: /oscillator-1
    config:
      type: sine
      ratio: 4
      max: 1
    designer:
      position:
        x: 5
        y: 5
      scale: 1
  - type: script
    path: /script-0
    config:
      script: |
        fn main() {
          if state.i == () {
            state.i = 0.0;
          }
          state.i = state.i + 1.0;
          if state.i >= 255.0 {
            state.i = 0.0;
          }
          state.i
        }
    designer:
      position:
        x: 0
        y: 0
      scale: 1

channels:
  - value@/oscillator-1 -> value@/dmx-output-1
  - value@/script-0 -> value@/dmx-output-0

connections:
  - type: sacn
    id: dmx-0
    name: sACN
