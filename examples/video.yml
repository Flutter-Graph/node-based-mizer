nodes:
  - type: video-file
    id: video-file-0
    config:
      file: /home/max/Code/0_mizer/mizer-video-projector/assets/DOC000 Alley Booze - H.264 1080p.mov
  - type: video-effect
    id: video-effect-0
    config:
      type: twirl
  - type: video-transform
    id: video-transform-0
  - type: video-output
    id: video-output-0
  - type: oscillator
    id: oscillator-0
    config:
      type: sine
    properties:
      ratio: 4
      max: 1
  - type: clock
    id: clock-0
    config:
      speed: 90
channels:
  - output@video-file-0 -> input@video-effect-0
  - output@video-effect-0 -> input@video-transform-0
  - output@video-transform-0 -> input@video-output-0
  - clock@clock-0 -> clock@oscillator-0
  - value@oscillator-0 -> rotate-x@video-transform-0
  - value@oscillator-0 -> rotate-y@video-transform-0
