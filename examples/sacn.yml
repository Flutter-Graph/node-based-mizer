nodes:
  - type: sacn-output
    id: sacn-output-0
  - type: convert-to-dmx
    id: convert-to-dmx-0
    config:
      channel: 1
  - type: oscillator
    id: oscillator-0
    config:
      type: sine
    properties:
      ratio: 4
      max: 1
  - type: clock
    id: clock-0
    config:
      speed: 128
    properties:
      speed: 90

channels:
  - dmx@convert-to-dmx-0 -> dmx@sacn-output-0
  - clock@clock-0 -> clock@oscillator-0
  - value@oscillator-0 -> value@convert-to-dmx-0
