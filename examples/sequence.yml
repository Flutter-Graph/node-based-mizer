nodes:
  - type: sacn-output
    id: sacn-output-0
    designer:
      position:
        x: 10
        y: 0
      scale: 1
  - type: convert-to-dmx
    id: convert-to-dmx-0
    config:
      channel: 1
    designer:
      position:
        x: 5
        y: 0
      scale: 1
  - type: sequence
    id: sequence-0
    config:
      steps:
        - tick: 0
          value: 0
        - tick: 1
          value: 0.5
          hold: true
        - tick: 2
          value: 1
        - tick: 3
          value: 0.75
        - tick: 3.5
          value: 1
    designer:
      position:
        x: 0
        y: 0
      scale: 1

channels:
  - dmx@convert-to-dmx-0 -> dmx@sacn-output-0
  - value@sequence-0 -> value@convert-to-dmx-0
