nodes:
  - type: midi-input
    path: /midi-input-0
    config:
      device: APC MINI:APC MINI MIDI 1 24:0
      type: cc
      port: 48
      range: [0, 127]
    designer:
      position:
        x: 0
        y: 0
      scale: 1
  - type: dmx-output
    path: /dmx-output-0
    config:
      channel: 0
    designer:
      position:
        x: 10
        y: 0
      scale: 1
  - type: midi-output
    path: /midi-output-0
    config:
      device: APC MINI:APC MINI MIDI 1 24:0
      type: note
      port: 56
      range: [0, 64]
    designer:
      position:
        x: 10
        y: 5
      scale: 1

  - type: midi-input
    path: /midi-input-1
    config:
      device: APC MINI:APC MINI MIDI 1 24:0
      type: note
      port: 56
      range: [0, 127]
    designer:
      position:
        x: 0
        y: -5
      scale: 1
  - type: dmx-output
    path: /dmx-output-1
    config:
      channel: 1
      universe: 1
    designer:
      position:
        x: 10
        y: -5
      scale: 1

  - type: oscillator
    path: /oscillator-0
    config:
      type: sine
      ratio: 4
      max: 1
    designer:
      position:
        x: 0
        y: 10
      scale: 1
  - type: dmx-output
    path: /dmx-output-2
    config:
      channel: 2
    designer:
      position:
        x: 5
        y: 10
      scale: 1


  - type: fader
    path: /fader-0
    config: {}
    designer:
      position:
        x: 0
        y: 15
      scale: 1
  - type: dmx-output
    path: /dmx-output-3
    config:
      channel: 3
    designer:
      position:
        x: 5
        y: 15
      scale: 1

  - type: sequence
    path: /sequence-0
    config:
      steps:
        - tick: 0
          value: 0
        - tick: 1
          value: 0.5
          hold: true
        - tick: 2
          value: 1
        - tick: 3
          value: 0.75
        - tick: 3.5
          value: 1
    designer:
      position:
        x: 0
        y: 20
      scale: 1
  - type: dmx-output
    path: /dmx-output-4
    designer:
      position:
        x: 5
        y: 20
      scale: 1
    config:
      universe: 1
      channel: 1

layouts:
  Default:
    - node: /fader-0
      position:
        x: 0
        y: 0
      size:
        width: 1
        height: 4
channels:
  - value@/midi-input-0 -> value@/dmx-output-0
  - value@/midi-input-0 -> value@/midi-output-0
  - value@/midi-input-1 -> value@/dmx-output-1
  - value@/oscillator-0 -> value@/dmx-output-2
  - value@/fader-0 -> value@/dmx-output-3
  - value@/sequence-0 -> value@/dmx-output-4
